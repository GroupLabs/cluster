apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chmod -R 777 /data/uploads"]
          volumeMounts:
            - name: shared-storage
              mountPath: /data/uploads
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      serviceAccountName: upload-service-sa
      containers:
        - name: upload-service
          image: upload_service:latest # update this as necessary
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          volumeMounts:
            - name: shared-storage
              mountPath: /data/uploads
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-pvc
